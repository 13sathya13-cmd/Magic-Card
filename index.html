<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
        /* This keeps the instruction text centered on all phones */
        #instruction {
            position: fixed; top: 5%; width: 100%; text-align: center;
            z-index: 999; color: white; font-family: sans-serif;
            background: rgba(0,0,0,0.5); padding: 10px 0;
        }
    </style>
</head>
<body>
    <div id="instruction">1. Allow Camera <br> 2. Point at Photo <br> 3. Tap to start sound</div>

    <a-scene mindar-image="imageTargetSrc: ./targets.mind; autoStart: true; uiLoading: yes; uiScanning: yes;" 
             embedded color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" 
             vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
        
        <a-assets>
            <video id="arVideo" src="./video.mp4" preload="auto" loop="true" crossorigin="anonymous" playsinline muted></video>
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <a-entity mindar-image-target="targetIndex: 0">
            <a-video src="#arVideo" width="0.5625" height="1" position="0 0 0" rotation="0 0 0"></a-video>
        </a-entity>
    </a-scene>

    <script>
        // This ensures the video unmutes and plays properly when you tap
        const sceneEl = document.querySelector('a-scene');
        const videoEl = document.querySelector('#arVideo');

        sceneEl.addEventListener('click', () => {
            videoEl.muted = false;
            videoEl.play();
            document.getElementById('instruction').innerHTML = "Tracking Active âœ¨";
        });
    </script>
</body>
</html>
