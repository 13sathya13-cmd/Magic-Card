<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
        body { margin: 0; overflow: hidden; position: fixed; width: 100%; height: 100%; background-color: #000; }
        
        /* Top Instruction Overlay */
        #instruction {
            position: fixed; top: 20px; width: 100%; text-align: center;
            z-index: 999; color: rgba(255,255,255,0.8); font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            letter-spacing: 1px; pointer-events: none;
        }

        /* Your Personal Signature at the bottom */
        #signature {
            position: fixed; bottom: 15px; width: 100%; text-align: center;
            z-index: 999; color: rgba(255,255,255,0.6); font-family: 'Georgia', serif;
            font-size: 12px; font-style: italic; letter-spacing: 0.5px;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="instruction">Scan the photo to reveal the magic...<br><small>(Tap for sound)</small></div>
    
    <div id="signature">With love from Sathya ❤️</div>

    <a-scene 
        mindar-image="imageTargetSrc: ./targets.mind; autoStart: true; uiLoading: no; uiScanning: yes;" 
        embedded color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" 
        vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
        
        <a-assets>
            <video id="arVideo" src="./video.mp4" preload="auto" loop="true" crossorigin="anonymous" playsinline muted></video>
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <a-entity id="targetAnchor" mindar-image-target="targetIndex: 0">
            <a-video id="videoPlane" src="#arVideo" width="1" height="1.69" position="0 0 0" scale="1.01 1.01 1.01"></a-video>
        </a-entity>
    </a-scene>

    <script>
        const videoEl = document.querySelector('#arVideo');
        const anchor = document.querySelector('#targetAnchor');
        const instruction = document.querySelector('#instruction');

        // Automatic playback when the photo is recognized
        anchor.addEventListener("targetFound", () => {
            videoEl.play();
            instruction.style.opacity = "0.3"; // Dim instructions when magic happens
        });

        // Pause when the camera loses the photo
        anchor.addEventListener("targetLost", () => {
            videoEl.pause();
            instruction.style.opacity = "1";
        });

        // Unmute audio on the first user interaction
        document.body.addEventListener('click', () => {
            videoEl.muted = false;
        });
    </script>
</body>
</html>
