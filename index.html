<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
        body { margin: 0; overflow: hidden; position: fixed; width: 100%; height: 100%; }
        /* Forces the AR camera to actually fill the vertical screen */
        .mindar-ui-overlay { z-index: 100; }
        #instruction {
            position: fixed; top: 10px; width: 100%; text-align: center;
            z-index: 999; color: white; font-family: sans-serif;
            background: rgba(0,0,0,0.6); padding: 10px 0;
        }
    </style>
</head>
<body>
    <div id="instruction">1. Allow Camera <br> 2. Scan Photo & Tap Screen</div>

    <a-scene 
        mindar-image="imageTargetSrc: ./targets.mind; autoStart: true; uiLoading: no; uiScanning: yes;" 
        embedded 
        color-space="sRGB" 
        renderer="colorManagement: true, physicallyCorrectLights" 
        vr-mode-ui="enabled: false" 
        device-orientation-permission-ui="enabled: false">
        
        <a-assets>
            <video id="arVideo" src="./video.mp4" preload="auto" loop="true" crossorigin="anonymous" playsinline muted></video>
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <a-entity mindar-image-target="targetIndex: 0">
            <a-video src="#arVideo" width="0.5625" height="1" position="0 0 0" rotation="0 0 0"></a-video>
        </a-entity>
    </a-scene>

    <script>
        const videoEl = document.querySelector('#arVideo');
        
        // This makes sure the video plays and UNMUTES when you tap
        document.body.addEventListener('click', () => {
            videoEl.muted = false;
            videoEl.play();
            document.getElementById('instruction').style.display = 'none';
        });

        // Error checking: Log to the screen if the camera fails
        window.addEventListener("arjs-video-error", (e) => {
            alert("Camera Error: Please ensure you are on HTTPS and allowed camera access.");
        });
    </script>
</body>
</html>
