<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
        body { margin: 0; overflow: hidden; position: fixed; width: 100%; height: 100%; background-color: #000; }
        
        /* Dynamic Status Bar */
        #status-bar {
            position: fixed; top: 30px; width: 100%; text-align: center;
            z-index: 999; color: #fff; font-family: 'Segoe UI', Roboto, sans-serif;
            text-transform: uppercase; letter-spacing: 2px; font-weight: bold;
            text-shadow: 0 0 10px rgba(0,255,255,0.7); pointer-events: none;
            transition: all 0.3s ease;
        }

        /* Sub-text for sound */
        #sub-text {
            font-size: 10px; font-weight: normal; color: rgba(255,255,255,0.6);
            display: block; margin-top: 5px;
        }

        /* Creative Signature: With Glow & Better Font */
        #signature-container {
            position: fixed; bottom: 30px; width: 100%; text-align: center;
            z-index: 999; pointer-events: none;
        }
        .signature-text {
            font-family: 'Brush Script MT', cursive, serif;
            font-size: 24px; color: #fff;
            text-shadow: 0 0 8px rgba(255, 105, 180, 0.8), 0 0 20px rgba(255, 105, 180, 0.4);
            display: inline-block;
        }
    </style>
</head>
<body>
    <div id="status-bar">
        <span id="main-text">Scanning for Photo...</span>
        <span id="sub-text">Tap anywhere for sound üîä</span>
    </div>
    
    <div id="signature-container">
        <div class="signature-text">With love from Sathya ‚ù§Ô∏è</div>
    </div>

    <a-scene 
        mindar-image="imageTargetSrc: ./targets.mind; autoStart: true; uiLoading: no; uiScanning: yes;" 
        embedded color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" 
        vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
        
        <a-assets>
            <video id="arVideo" src="./video.mp4" preload="auto" loop="true" crossorigin="anonymous" playsinline muted></video>
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <a-entity id="targetAnchor" mindar-image-target="targetIndex: 0">
            <a-video id="videoPlane" src="#arVideo" width="1" height="1.69" position="0 0 0" scale="1.01 1.01 1.01"></a-video>
        </a-entity>
    </a-scene>

    <script>
        const videoEl = document.querySelector('#arVideo');
        const anchor = document.querySelector('#targetAnchor');
        const mainText = document.querySelector('#main-text');
        const statusBar = document.querySelector('#status-bar');

        // Logic for when the photo is found
        anchor.addEventListener("targetFound", () => {
            videoEl.play();
            mainText.innerHTML = "Photo Found! ‚ú®";
            statusBar.style.color = "#00ffcc"; // Changes text color to a nice teal when found
            statusBar.style.textShadow = "0 0 15px rgba(0,255,204,0.9)";
        });

        // Logic for when the photo is lost
        anchor.addEventListener("targetLost", () => {
            videoEl.pause();
            mainText.innerHTML = "Scanning for Photo...";
            statusBar.style.color = "#fff";
            statusBar.style.textShadow = "0 0 10px rgba(0,255,255,0.7)";
        });

        // Handle the tap for unmuting
        document.body.addEventListener('click', () => {
            videoEl.muted = false;
            document.querySelector('#sub-text').innerHTML = "Sound On üîä";
            // Briefly fade the sub-text away
            setTimeout(() => { document.querySelector('#sub-text').style.opacity = "0"; }, 2000);
        });
    </script>
</body>
</html>
